<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <link href="css/component.css" rel="stylesheet">
        <link href="css/ionicons.min.css" rel="stylesheet">
        <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyAs3gwS1vxShhEG9ro6Bg5_XG-Wf1BUXZY'></script>


        <link href="css/style.css" rel="stylesheet">

        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <script src="js/lodash.min.js"></script>
        <script src="js/angular-google-maps.min.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- Firebase -->
        <script src="js/firebase.js"></script>
        <!-- AngularFire -->
        <script src="js/angularfire.min.js"></script>
 
        <script src="js/angular-translate.min.js"></script>
        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
    </head>
    <body ng-app="app">
        <!--
          The nav bar that will be updated as we navigate between views.
        -->
        <!-- <ion-nav-bar class="bar-stable">
          <ion-nav-back-button>
          </ion-nav-back-button>
        </ion-nav-bar> -->
        <!--
          The views will be rendered in the <ion-nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if you'd like).
        -->
        <ion-side-menus>
            <ion-side-menu side="left" ng-controller="SideMenuCtrl">
                <ion-content padding="false" scroll="false" class="">
                    <ion-list>
                        <ion-item><a ng-click="toggleLeft()" class="button button-icon icon item"><i class="icon ion-ios-close-empty"></i></a></ion-item>
                        <a menu-close href="#/trip/search" class="item">{{"home" | translate}}</a>
                        <a menu-close href="#/mytrip/mytripresults" class="item">{{"mytrips" | translate}}</a>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
            <ion-pane ion-side-menu-content="">
                <ion-nav-view></ion-nav-view>
            </ion-pane>
        </ion-side-menus>
    </body>
</html>
